<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CPT Git Streams</title>
        <style>
            .message {
                color: #fff;
                font-size: 20px;
                font-family: monospace;
                line-height: 20px;
                /* background-color: #000; */
                padding: 8px;
                position: relative;
                overflow: hidden;
                width: 100%;
                margin: 0 auto;
                height: 36px;
            }

            .message:after {
                content: "";
                position: absolute;
                width: 1100%;
                height: 1100%;
                top: 20px;
                right: -500%;
                background: rgba(0, 0, 0, 0.8);
                transform-origin: 54% 0;
                transform: rotate(135deg);
                z-index: -1;
            }

            #message-content {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .actor {
                color: #f5ce0a;
            }

            .action {
                color: #ed4848;
            }

            .object {
                color: #488fed;
            }

            .message small {
                font-size: 16px;
                color: #ccc;
            }
        </style>
    </head>

    <body>
        <div id="message" class="message">
            <div id="message-content">
                <!-- <span class="actor">leordev</span>
                starred project
                <span class="object">CodigoPraTodos/git-streams</span><br />
                <small>adding test xxxx....</small> -->
            </div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
